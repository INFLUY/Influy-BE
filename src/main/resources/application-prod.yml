server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://influy-db-1.c7ueyw4qiu9z.ap-northeast-2.rds.amazonaws.com:3306/influy_db
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000

